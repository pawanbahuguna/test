version: 2.1
jobs:
  build:
    docker: 
      - image: circleci/node:4.8.2 # the primary container, where your job's commands are run
    steps:
      - checkout # check out the code in the project directory
      - run:
         name: Running Command
         command: |
           uptime
           curl $TELEGRAM_WEBHOOK/sendMessage?"chat_id=$CHATID&text=BUILD_URL: ${CIRCLE_BUILD_URL}, BUILD_NUMBER: ${CIRCLE_BUILD_NUM}, TRIGGERER: ${CIRCLE_USERNAME}" # Send message to Telegram
