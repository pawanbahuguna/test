version: 2.1
orbs:
  hello-build: circleci/hello-build@0.0.14
  slack: circleci/slack@3.4.1

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - slack/notify:
          message: "This is a custom Test message" # Optional: Enter your own message
          mentions: "UR1R0NBUG," # Optional: Enter the Slack IDs of any user or group (sub_team) to be mentioned
          color: "#42e2f4" # Optional: Assign custom colors for each notification
          webhook: "webhook" # Optional: Enter a specific webhook here or the default will use $SLACK_WEBHOOK

workflows:
  test-workflow:
    jobs:
      - build
